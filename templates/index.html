<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hi!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nanum+Gothic">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('{{ image_path }}');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
</head>
<body>
    <div class="greet-container">
        <div class="bg-glass greet">
            <p id="greeting"><strong>{{ greeting }}</strong></p>
        </div>
    </div>
    <div class="quote-container">
        <div class="centered-content">
            <div class="bg-glass qbox head">
                <div class="text-center">
                    <p id="quote_title">Here's your daily dose of wisdom..</p>
                </div>
            </div>
            <div class="bg-glass text-center qbox">
                <p id="today_quote">{{ quote }}</p>
                <hr>
                <p id="quote_author">{{ author }}</p>
            </div>
        </div>
    </div>
    <div class="nav-container centered-content">
        <div class="card" style="width: 18rem;">
          <div class="card-body centered-content">
            <h5 class="card-title">Be productive!</h5>
            <p class="card-text">Start your day by listing down your tasks...</p>
            <a href="templates/todo.html" class="btn btn-secondary">To-Do-List</a>
          </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<!--<script src="/scripts/script.js"></script>-->
</body>
</html>
